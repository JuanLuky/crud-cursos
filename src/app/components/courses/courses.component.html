<div class="container">
  <mat-card>
    <mat-toolbar class="header"> Congelamento Filiais </mat-toolbar>

    @if(courses$ | async; as courses) {
    <table
      mat-table
      [dataSource]="courses"
      class="mat-elevation-z8 table-container"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Linha</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Horário</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container  matColumnDef="actions">
        <th class="actions-text" mat-header-cell *matHeaderCellDef>Ações</th>
        <mat-cell *matCellDef="let course" class="actions">

          <button (click)="onCopy(course)" mat-icon-button aria-label="Copiar uma linha">
            <mat-icon class="copy">content_copy</mat-icon>
          </button>

          <button (click)="onEdit(course)" mat-icon-button color="accent" aria-label="Editar uma linha">
            <mat-icon class="edit">edit</mat-icon>
          </button>

          <button (click)="onDelete(course)" mat-icon-button color="warn" aria-label="Deletar uma linha">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    }@else {
    <mat-spinner class="spinner"></mat-spinner>
    }

    @if(courses20$ | async; as courses) {
    <table
      mat-table
      [dataSource]="courses"
      class="mat-elevation-z8 table-container"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Linha</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Horário</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container  matColumnDef="actions">
        <th class="actions-text" mat-header-cell *matHeaderCellDef>Ações</th>
        <mat-cell *matCellDef="let course" class="actions">

          <button (click)="onCopy(course)" mat-icon-button aria-label="Copiar uma linha">
            <mat-icon class="copy">content_copy</mat-icon>
          </button>

          <button (click)="onEdit(course)" mat-icon-button color="accent" aria-label="Editar uma linha">
            <mat-icon class="edit">edit</mat-icon>
          </button>

          <button (click)="onDelete(course)" mat-icon-button color="warn" aria-label="Deletar uma linha">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    }
  </mat-card>

  <div class="btn-new">
    <button (click)="onAdd()" mat-mini-fab color="primary" aria-label="Adicionar um curso">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
