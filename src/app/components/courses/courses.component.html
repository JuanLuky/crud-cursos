<div class="container">
  <mat-card>
    <mat-toolbar class="header"> Cursos Dispon√≠veis </mat-toolbar>

    <!-- <mat-card-content class="input-content">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Search" />
        </mat-form-field>
      </form>
    </mat-card-content> -->

    @if(courses$ | async; as courses) {
    <table
      mat-table
      [dataSource]="courses"
      class="mat-elevation-z8 table-container"
    >
      <!-- Name Column -->
      <ng-container class="teste" matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}</td>
      </ng-container>

      <!-- Language Column -->
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef>Linguagem</th>
        <td mat-cell *matCellDef="let course">{{ course.language }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container  matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let course" class="actions">

          <button mat-icon-button color="accent" aria-label="Editar um curso">
            <mat-icon class="edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Deletar um curso">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    }@else {
    <mat-spinner class="spinner"></mat-spinner>
    }
  </mat-card>

  <div class="btn-new">
    <button (click)="onAdd()" mat-mini-fab color="primary" aria-label="Adicionar um curso">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
